<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manorakshak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- Background -->
  <div class="bg">

  <!-- Card -->
  <div class="card">
    <!-- Header -->
    <header class="header">
      <div class="title" >
       <h2><b>Manorakshak</b></h2>
      </div>
      <button id="hamburger" class="hamburger" aria-label="menu" title="Menu">
        <span></span><span></span><span></span>
      </button>

      <!-- Slide menu -->
      <nav id="menu" class="menu hidden">
        <button class="menu-item" id="openAnalysis">Analysis</button>
        <button class="menu-item" id="openDashboard">Dashboard</button>
      </nav>
    </header>

    <!-- Daily Quotes -->
    <section class="section">
      <h3 class="section-title"></h3>
      <div id="quotes">
        <!-- 4 quotes injected by JS -->
      </div>
    </section>

    <!-- Sunflower Progress -->
  <section class="section center">
    <div class="sunflower-wrap">
      
      <!-- Petals (SVG) -->
      <svg class="petals" viewBox="0 0 200 200" aria-hidden="true">
        <g fill="#F7C948" opacity="0.9" stroke="#E9B323" stroke-width="1.5">
          <!-- Petal path -->
          <defs>
            <path id="petal" d="M100,22 C110,45 110,65 100,78 C90,65 90,45 100,22 Z"></path>
          </defs>
          <!-- 12 petals rotated -->
          <use href="#petal" transform="rotate(0 100 100)"></use>
          <use href="#petal" transform="rotate(30 100 100)"></use>
          <use href="#petal" transform="rotate(60 100 100)"></use>
          <use href="#petal" transform="rotate(90 100 100)"></use>
          <use href="#petal" transform="rotate(120 100 100)"></use>
          <use href="#petal" transform="rotate(150 100 100)"></use>
          <use href="#petal" transform="rotate(180 100 100)"></use>
          <use href="#petal" transform="rotate(210 100 100)"></use>
          <use href="#petal" transform="rotate(240 100 100)"></use>
          <use href="#petal" transform="rotate(270 100 100)"></use>
          <use href="#petal" transform="rotate(300 100 100)"></use>
          <use href="#petal" transform="rotate(330 100 100)"></use>
        </g>
      </svg>

      <!-- Circular progress ring -->
      <div class="ring">
        <div id="ringFill" class="ring-fill" style="--p:60"></div>
        <div class="ring-center">
          <span id="percentText">60%</span>
        </div>
      </div>
    </div>
  </section>
    <!-- Info card (depends on %) -->
    <section class="section">
      <div id="infoCard" class="info-card">Loadingâ€¦</div>
    </section>

    <!-- Calm Mode toggle -->
    <section class="section calm">
      <div class="calm-row">
        <span class="calm-label">Calm Mode</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label class="toggle">
          <input type="checkbox" id="calmToggle" />
          <span class="slider">
            <span class="lotus-icon">ðŸª·</span>
          </span>
        </label>
    </section>
      <!-- View Dashboard Button -->
      <div class="dashboard-row" style="margin-top: 1rem; text-align:center;">
        <button id="viewDashboard" class="dashboard-btn">View Dashboard</button>
      </div>
  </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
